<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- CSS boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container mx-auto my-5">
        <!-- heading section -->
        <header>
            <h1 class="text-center fw-bold text-white">Search Your Phone</h1>
        </header>
        <!-- main section -->
        <main>
            <!-- input field -->
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="input-value" type="text" class="form-control" placeholder="search your favorite phone"
                    aria-label="search your favorite phone" aria-describedby="button-addon2">
                <!-- search Button -->
                <button id="search-button" class="btn btn-danger" type="button" onclick="loadPhone()">Search</button>
            </div>
            <!-- error -->
            <h4 id="error" class="text-center"></h4>
            <!-- spinner -->
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status" id="spinner"></div>
            </div>
            <!-- details for single phone -->
            <div class="card mb-3 mx-auto" style="max-width: 1000px" id="phone-details">
            </div>

            <!-- phone result -->
            <div id="search-phones" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </main>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>
</body>

</html>
