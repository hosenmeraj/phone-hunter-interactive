<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- CSS boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-success my-3">

    <div class="container my-5">
        <h1 class="text-center fw-bold text-white">Search Your Phone</h1>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="input-value" type="text" class="form-control" placeholder="search your favorite phone"
                aria-label="search your favorite phone" aria-describedby="button-addon2">
            <button id="search-button" class="btn btn-danger" type="button" onclick="loadPhone()">Search</button>
        </div>
        <!-- error -->
        <h4 id="error" class="text-center text-danger fw-bold"></h4>
        <!-- details for single phone -->
        <div id="phone-details" class="mx-auto w-50 my-3">

        </div>

        <!-- phone result -->
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card h-100">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                            additional content. This content is a little bit longer.</p>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-danger my-3">Details</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
        <script src="js/script.js"></script>
</body>

</html>
